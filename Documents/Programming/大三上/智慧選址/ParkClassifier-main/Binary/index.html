<!DOCTYPE html>
<html>
<head>
    <title>園區適配度預測系統</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>園區適配度預測系統</h1>
        
        <!-- 園區類型選擇 -->
        <div class="park-type-selection">
            <div class="type-option">
                <input type="radio" id="reported" name="parkType" value="reported" checked>
                <label for="reported">報編工業區</label>
            </div>
            <div class="type-option">
                <input type="radio" id="designated" name="parkType" value="designated">
                <label for="designated">編定工業區</label>
            </div>
        </div>

        <!-- 特徵選擇 -->
        <div id="featuresContainer"></div>

        <!-- 文件上傳 -->
        <div class="input-section">
            <div class="file-input-wrapper">
                <button class="custom-file-button">選擇檔案</button>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <span id="fileName">尚未選擇檔案</span>
            </div>
            <button id="predictButton" disabled>開始預測</button>
        </div>

        <!-- 結果顯示 -->
        <div id="resultContainer"></div>
    </div>

    <!-- 引入 JavaScript 文件 -->
    <script src="js/models.js"></script>
    <script src="js/features.js"></script>
    <script src="js/prediction.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
